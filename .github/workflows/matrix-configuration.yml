name: Matrix-Configuration

on: 
    workflow_dispatch:

jobs:
    deploy-on-ubuntu:
        runs-on: ubuntu-latest
        steps:
        - name: Echo Docker Details
          run: docker info
        
        - name: Run Image
          run: docker run hello-world
    
    deploy-on-windows:
        runs-on: windows-latest
        steps:
        - name: Echo Docker Details
          run: docker info
        
        - name: Run Image
          run: docker run hello-world